<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>

<h1>Javascript Calculator</h1>
<hr>
<div id="calculator" align="center">
	<form name="form">
		<input type="" id="display" autofocus value="">
	</form>
	<table>
		<tr>
			<td><input class="calc_button" type="button" value="7"></td>
			<td><input class="calc_button" type="button" value="8"></td>
			<td><input class="calc_button" type="button" value="9"></td>
			<td><input class="calc_button" type="button" value="+"></td>
		</tr>
		<tr>
			<td><input class="calc_button" type="button" value="4"></td>
			<td><input class="calc_button" type="button" value="5"></td>
			<td><input class="calc_button" type="button" value="6"></td>
			<td><input class="calc_button" type="button" value="-"></td>
		</tr>
		<tr>
			<td><input class="calc_button" type="button" value="1"></td>
			<td><input class="calc_button" type="button" value="2"></td>
			<td><input class="calc_button" type="button" value="3"></td>
			<td><input class="calc_button" type="button" value="*"></td>
		</tr>
		<tr>
			<td><input class="calc_button" type="button" value="0"</td>
			<td><button class="calc_button" type="button" id="Backspace">&#8592;</button></td>
			<td><input class="calc_button" type="button" value="."></td>
			<td><input class="calc_button" type="button" value="/"></td>
		</tr>
		<tr>
			<td colspan="2"><button class="calc_button_big" type="button" id="delit">C</button></td>
			
			<td colspan="2"><button class="calc_button_big" type="button" id="dor">=</button></td>
			
		</tr>
	</table>
	<hr>
</div>



<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="1.js"></script>
</body>
</html>
